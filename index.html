<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <script type="text/javascript">
      (function () {
        var gs = document.createElement("script");
        gs.src = "https://js.partnerstack.com/v1/";
        gs.type = "text/javascript";
        gs.async = "true";
        gs.onload = gs.onreadystatechange = function () {
          var rs = this.readyState;
          if (rs && rs != "complete" && rs != "loaded") return;
          try {
            growsumo._initialize("pk_nsNhRdnm7tX4YOTs1xTeBVdI7dovmjYE");
            if (typeof growsumoInit === "function") {
              growsumoInit();
            }
          } catch (e) {}
        };
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(gs, s);
      })();
    </script>
  </head>
  <body>
    <h1>Signup Page</h1>

    <form id="sign-up">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="customerKey">Customer Key:</label>
      <input type="text" id="customerKey" name="customerKey" /><br /><br />

      <input type="submit" value="Signup" />
    </form>
    <script type="text/javascript">
      function signUp() {
        growsumo.data.name = document.getElementById("name").value;
        growsumo.data.email = document.getElementById("email").value;
        growsumo.data.customer_key =
          document.getElementById("customerKey").value;

        growsumo.createSignup();
      }

      document
        .getElementById("sign-up")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          signUp();
          console.log("Form submitted with: ", growsumo.data);
        });
    </script>
  </body>
</html>
